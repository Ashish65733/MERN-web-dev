<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <form action="/action">
        <h1>Feedback Form</h1>
        <label for="name">Name : </label>
        <input type="text" name="name" id="name" placeholder="Write your name">
        <br><br>
        <label for="email">Email : </label>
        <input type="text" name="email" id="email" placeholder="Write your email">
        <br>
        <label for="msg">Message : </label>
        <br>
        <textarea name="msg" id="msg"></textarea>
        <br>
        Rate us our of 5 :
        <br>
        <input type="radio" name="rate" id="one" value="1">
        <label for="one">1</label>
        <br>
        <input type="radio" name="rate" id="two" value="2">
        <label for="two">2</label>
        <br>
        <input type="radio" name="rate" id="three" value="3">
        <label for="three">3</label>
        <br>
        <input type="radio" name="rate" id="four" value="4">
        <label for="four">4</label>
        <br>
        <input type="radio" name="rate" id="five" value="5">
        <label for="five">5</label>
        <br>
        <button>Send your message!</button>
    </form>
</body>
</html>
