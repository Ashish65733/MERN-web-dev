<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <h1>Simon Says Game</h1>
    <h2>Press any key to start</h2>
    <p>Highest Score: <span id="highest-score">0</span></p>

    <div class="container">
        <div class="btn red btn-type" id="red"></div>
        <div class="btn yellow btn-type" id="yellow"></div>
        <div class="btn green btn-type" id="green"></div>
        <div class="btn purple btn-type" id="purple"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
