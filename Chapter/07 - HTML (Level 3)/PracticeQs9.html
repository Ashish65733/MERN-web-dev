<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HTML Form</title>
	</head>

	<body>
		<h1>Registration From</h1>
		<form action="/action">
			<div>
				<input type="text" placeholder="Frist Name" name="fname" />
				<input type="text" placeholder="Last Name" name="lname" />
			</div>
			<div>
				<label for="gender">Please select gender</label>
				<select name="Gender" id="gender">
					<option value="M">Male</option>
					<option value="F">Female</option>
					<option value="O">Other</option>
				</select>
			</div>
			<div>
				<b>Do you agree to all terms of service?</b>
				<input type="checkbox" name="tos_agree" id="tos_agree" />
				<label for="tos_agree">Yes, I agree</label>
			</div>

			<button>Register</button>
		</form>
	</body>
</html>
